<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

    <title>Hows the Weather</title>
</head>

<body>
    <div class="row">
        <header class="col-12 d-flex justify-content-center">
            <h1 id="h1" class="navbar-brand d-flex justify-content-center">W E A T H E R . S E A R C H</h1>
        </header>
    </div>

    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-0 col-md-0 col-1"></div>
            <div class="col-3">
                <div class="row">
                    <h3 class="col-12 search">
                        Search For a City:
                    </h3>
                    <input class="col-12" type="text" placeholder="City Name">
                    <div class="col-12 savedSearch">This is where recent searches will be apended</div>
                </div>
            </div>
            <div class="col-8 pad">
                <div class="row">
                    <div id="searchResults" class="col-12">Apend Search results for today</div>
                    <div class="col-12">
                        <div id="fiveDay" class="row">Apend search results 5 days cast into divs with the class of col-2
                            for each day</div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
