<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="style.css" rel="stylesheet">

    <title>Hows the Weather</title>
</head>

<body>
    <div class="row">
        <header class="col-12 d-flex justify-content-center">
            <h1 id="h1" class="navbar-brand d-flex justify-content-center">W E A T H E R . S E A R C H</h1>
        </header>
    </div>

    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-0 col-md-0 col-1"></div>
            <div class="col-3">
                <div class="row">
                    <form>
                        <div class="col-12 ">
                            <h3>Search For a City:</h3>
                        </div>
                        <div class="col-12 ">
                            <div class="row">
                                <input class="col-10 form-control" id="city-search"
                                    placeholder="City Name"></input>
                                <div class="col-2">
                                    <button type="submit" class="btn btn-primary mb-3" id="submit-button"><i
                                            class="fas fa-search"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 city-history">
                            <div class="row">
                                <div class="col-12 city-storage"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-8 pad main-weather">
                <div id="searchResults" class="row">
                    <h2 class="col-12">Today's Weather</h2>
                    <div class="col-12">
                        <img scr="#" id="weather-today" />
                    </div>
                    <h3 id="city-name" class="col-12"></h3>
                    <p id="date" class="col-12"></p>
                    <p id="temp" class="col-12"></p>
                    <p id="humidity" class="col-12"></p>
                    <p id="wind-speed" class="col-12"></p>
                    <div class="col-12">
                        <button type="button" class="btn" id="UVIndex"></button>
                    </div>
                    <div class="col-12">
                        <div id="fiveDay" class="row">
                            <h4 class="col-12">The Next Five Days</h4>
                            <div class="col-2">
                                <div class="row">
                                    <p class="col-12" id="forecast-date1"></p>
                                    <div class="col-12">
                                        <img src="#" id="forecast-img1" alt="">
                                    </div>
                                    <p class="col-12" id="forecast-temp1"></p>
                                    <p class="col-12" id="forecast-humidity1"></p>
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="row">
                                    <p class="col-12" id="forecast-date2"></p>
                                    <div class="col-12">
                                        <img src="#" id="forecast-img2" alt="">
                                    </div>
                                    <p class="col-12" id="forecast-temp2"></p>
                                    <p class="col-12" id="forecast-humidity2"></p>
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="row">
                                    <p class="col-12" id="forecast-date3"></p>
                                    <div class="col-12">
                                        <img src="#" id="forecast-img3" alt="">
                                    </div>
                                    <p class="col-12" id="forecast-temp3"></p>
                                    <p class="col-12" id="forecast-humidity3"></p>
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="row">
                                    <p class="col-12" id="forecast-date4"></p>
                                    <div class="col-12">
                                        <img src="#" id="forecast-img4" alt="">
                                    </div>
                                    <p class="col-12" id="forecast-temp4"></p>
                                    <p class="col-12" id="forecast-humidity4"></p>
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="row">
                                    <p class="col-12" id="forecast-date5"></p>
                                    <div class="col-12">
                                        <img src="#" id="forecast-img5" alt="">
                                    </div>
                                    <p class="col-12" id="forecast-temp5"></p>
                                    <p class="col-12" id="forecast-humidity5"></p>
                                </div>
                            </div>

                            <div class="col-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
